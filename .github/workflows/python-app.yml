name: Python application

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]
        include:
          - os: ubuntu-latest
            artifact_name: comic_downloader_linux
            executable_name: comic_downloader
            final_name: comic_downloader_linux
          - os: macos-latest
            artifact_name: comic_downloader_macos
            executable_name: comic_downloader
            final_name: comic_downloader_macos
          - os: windows-2022
            artifact_name: comic_downloader_windows
            executable_name: comic_downloader.exe
            final_name: comic_downloader_windows.exe

    runs-on: ${{ matrix.os }}
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        uv sync

    - name: Run pyinstaller
      run: |
        uv run pyinstaller downloader.spec

    - name: Rename Output
      shell: bash
      run: |
         mv dist/${{ matrix.executable_name }} dist/${{ matrix.final_name }}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.final_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Generate tag name
      run: |
        export TZ='Asia/Shanghai'
        echo "TAG_NAME=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Draft Release
      uses: release-drafter/release-drafter@v5
      with:
        name: '${{ env.TAG_NAME }} ðŸŒˆ'
        tag: '${{ env.TAG_NAME }}'
        version: '${{ env.TAG_NAME }}'
        publish: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact to release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        files: |
          artifacts/comic_downloader_linux/comic_downloader_linux
          artifacts/comic_downloader_macos/comic_downloader_macos
          artifacts/comic_downloader_windows/comic_downloader_windows.exe

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
